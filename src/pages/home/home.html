<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <img src="assets/imgs/produto.png"/>
        <ion-card-content>
          <ion-card-title>
              {{produto.nome_produto}}
            </ion-card-title>
          <p>
            {{produto.descricao_produto}}
          </p>
          <p>
            Preço: <strong>R${{produto.preco_produto}},00</strong>
          </p>
        </ion-card-content>
      </ion-card>
  <div>
   
    <button color="dark" ion-button (click)="comprar()">Efetuar pagamento</button>
  </div>
 
</ion-content>
