<ion-header>

  <ion-navbar>
    <ion-title>Produtos</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
    <ion-fab>
        <button ion-fab (click)="sacola()" [disabled]="nProdutos == null"><img class="sacola" src="assets/icon/sacola.png"/><ion-badge item-end color="danger">{{nProdutos}}</ion-badge></button>
    </ion-fab>

    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
          pullingIcon="arrow-dropdown"
         
          refreshingSpinner="crescent"
          refreshingText="Carregando...">
        </ion-refresher-content>
      </ion-refresher>
    
        <ion-card  class="lista" *ngFor="let p of produtos">
          <div class="info">
            <img src="assets/imgs/barcode.png"/>
            <h1>{{p.nome_produto}}</h1>
            <p>R${{p.preco_produto}},00</p>
          </div>
          <div class="botao">
            <button ion-button  (click)="getInfoProduto(p.codigo)">Detalhes</button>
          </div>
        </ion-card>
      

</ion-content>
