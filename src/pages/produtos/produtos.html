<ion-header>

  <ion-navbar>
    <ion-title>Produtos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ul>
        <li  class="lista" *ngFor="let p of produtos">
          <div class="info">
            <h1>{{p.nome_produto}}</h1>
            <p>R${{p.preco_produto}},00</p>
          </div>
          <div class="botao">
            <button ion-button  (click)="getInfoProduto(p.codigo)">Comprar</button>
          </div>
        </li>
      </ul>

</ion-content>
