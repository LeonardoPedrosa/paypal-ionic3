<ion-header>

  <ion-navbar>
    <ion-title>Sacola</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item *ngFor="let p of produtos">
          <ion-thumbnail item-start>
            <img src="assets/imgs/produto.png">
          </ion-thumbnail>
          <h2>{{p.nome}}</h2>
          <p>{{p.qtd}} x R${{p.valor}}</p>
          <p>Total: <strong>R${{p.valor_total}},00</strong></p>
          <button ion-button clear item-end (click)="retirarProduto(p.codigo)"><img src="assets/icon/delete.png"></button>
        </ion-item>
       
      </ion-list>
      <h3>Total:<strong></strong></h3>

      <div class="btn">
          <button color="dark" ion-button (click)="comprar()" >Comprar</button>
      </div>
    

</ion-content>
